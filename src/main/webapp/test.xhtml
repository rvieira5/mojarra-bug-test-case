<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <p>The following example shows a list of objects, with all of them
            having a inner object instantiated. The list should be printing only
            'not-empty object' values in all JSF implementations. AFAIK the
            following example works in MyFaces but doesn't work in Mojarra.</p>

        <hr />

        <h:form id="firstForm">
            <h:dataTable id="firstTable" value="#{testView.list}" var="testRow">
                <h:column>
                    <ui:fragment rendered="#{testRow.flag}">
                        <p:commandLink disabled="#{empty testRow.innerObject}"
                                       update="thirdForm" />
                    </ui:fragment>
                    <h:outputText
                        value="#{empty testRow.innerObject ? 'empty object' : 'not-empty object'}" />
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form id="secondForm">
            <h:dataTable id="secondTable" value="#{testView.list}" var="testRow" />
        </h:form>

        <h:form id="thirdForm">
        </h:form>

    </h:body>
</html>
